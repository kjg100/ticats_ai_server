version: "3.7"

services:

  postgres:
    image: postgres:13
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin1234
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:25000:5432"

  redis:
    image: redis:latest
    ports:
      - "127.0.0.1:25100:6379"
    command: redis-server --save ""

  fastapi:
    image: fastapi
    command: sh -c "alembic upgrade head&&uvicorn app.main:app --host 0.0.0.0 --port 8080 --reload"
    ports:
      - 8080:8080
    volumes:
      - ./app:/code/app

volumes:
  postgres-data:
    driver: local